---
layout: default
---

{% for post in site.tags[page.tag] %}
<div class="posts">
  <h1>
    <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
  </h1>
  <p>
    <span class="post-date"><i class="fa fa-edit" aria-hidden="true"></i> {{ post.date | date_to_string }}
    {% if post.location %}
     &nbsp; <i class="fa fa-location-arrow" aria-hidden="true"></i> {{ post.location }}
    {% endif %}</span>
  </p>
  {% if post.image %}
  <div class="thumbnail-container">
    <a href="{{ site.github.url }}{{ post.url }}"><img src="{{ site.github.url }}{{ post.image }}"></a>
  </div>
  {% endif %}
  <p>
    {{ post.content | strip_html | truncate: 350 }} <a href="{{ site.github.url }}{{ post.url }}">Read more</a>
  </p>
</div>
{% endfor %}
